<!-- templates/edit_data.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Edit Data</h1>
    <form action="{{ url_for('edit_data', id=data['_id']) }}" method="POST">
        <label for="data">New Data:</label>
        <input type="text" name="data" id="data" value="{{ data['data'] }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('view_data') }}">Back to View Data</a>
</body>
</html>
